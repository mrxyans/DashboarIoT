<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart farm IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
  <body>
        <!-- start nav  -->
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-2" href="#">SMART FARM</a>
                <h3 class="fs-4 text-light-emphasis">Sistem Monitoring Dan Controlling Kandang Ayam Dan Kolam Lele</h3>
            </div>
        </nav>
        <!-- end nav  -->
        <!-- start dashboard  -->
        <div class="container-fluid">
            <!-- start control  -->
            <div class="container text-center mt-5">
                <div class="row align-items-start">
                  <div class="col">
                    <!-- start card  -->
                    <div class="card shadow-lg mb-5 p-3 bg-warning-subtle rounded">
                        <div class="fs-3">
                          Lampu
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" style="width:75px; height:40px;" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                    </div>
                    <!-- end card  -->
                    
                  </div>
                  <div class="col">
                    <!-- start card  -->
                    <div class="card shadow-lg mb-5 p-3 bg-danger-subtle rounded">
                        <div class="fs-3">
                          Pakan
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" style="width:75px; height:40px;" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                    </div>
                    <!-- end card  -->
                  </div>
                  <div class="col">
                    <!-- start card  -->
                    <div class="card shadow-lg mb-5 p-3 bg-success-subtle rounded">
                        <div class="fs-3">
                          Minum
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" style="width:75px; height:40px;" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                    </div>
                    <!-- end card  -->
                  </div>
                  <div class="col">
                    <!-- start card  -->
                    <div class="card shadow-lg mb-5 p-3 bg-info-subtle rounded">
                        <div class="fs-3">
                          Pompa Air
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" style="width:75px; height:40px;" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                    </div>
                    <!-- end card  -->
                  </div>
                </div>
            </div>
            <!-- end control  -->
             <!-- start monitoring  -->
             <div class="container text-center">
                <div class="row align-items-center">
                  <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                          Monitoring Kandang Ayam
                        </div>
                        <div class="card-body">
                            <div>
                                <canvas id="myBarChart"></canvas>
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                          Monitoring Kolam Lele
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div style="width:300px; height:auto;">
                                <canvas id="myDoughnutChart"></canvas>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
             <!-- end monitoring  -->
        </div>
        <!-- end dashboard  -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const btx = document.getElementById('myBarChart');

    new Chart(btx, {
        type: 'bar',
        data: {
            labels: ['Minum', 'Pakan', 'Kelembapan', 'Suhu'],
            datasets: [{
                label: '',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(68, 158, 255, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                // 'rgba(54, 162, 235, 0.2)',
                // 'rgba(153, 102, 255, 0.2)',
                // 'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(68, 158, 255)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                // 'rgb(54, 162, 235)',
                // 'rgb(153, 102, 255)',
                // 'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });

    const dtx = document.getElementById('myDoughnutChart');

    new Chart(dtx, {
        type: 'doughnut',
        data: {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                label: '',
                data: [300, 50, 100],
                backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(68, 158, 255)',
                'rgba(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        },
    });
    </script>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
